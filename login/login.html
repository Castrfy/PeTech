<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giriş Yap | PeTech</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="../ana-sayfa.html" class="title"><img src="logo.png" alt="logo">PeTech</a>
    <div class="theme">
        <button class="dark" id="dark"><i class='bx bxs-moon moon' style='color:#fff'></i></button>
        <button class="light" id="light"><i class='bx bxs-sun sun' style='color: #525560 '></i></button>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Hesap Oluştur</h1>
                <input type="text" placeholder="İsim" id="username" required>
                <input type="email" placeholder="E-Posta" id="rmail" required>
                <input type="password" placeholder="Şifre" id="rpassword" required>
                <button class="submit" type="submit" id="register">Kayıt ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Giriş Yap</h1>
                <input type="email" placeholder="E-Posta" id="lmail" required>
                <input type="password" placeholder="Şifre" id="lpassword" required>
                <a href="#">Şifremi unuttum</a>
                <button class="submit" type="submit" id="login">Giriş yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Gözümüz Yollarda Kaldı!</h1>
                    <p>Zaten bir hesabın var mı?</p>
                    <button class="hidden submit" id="loginform">Giriş yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Aramıza Hoşgeldin!</h1>
                    <p>Kayıtlı bir hesabın yok mu?</p>
                    <button class="hidden submit" id="registerform">Kayıt ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const mail = document.getElementById('rmail').value;
            const password = document.getElementById('rpassword').value;

            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, mail, password })
            });

            const result = await response.text();
            alert(result);
        });
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const mail = document.getElementById('lmail').value;
            const password = document.getElementById('lpassword').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mail, password })
            });

            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
